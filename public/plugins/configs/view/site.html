<include file="public@head"/>
<style>
    .order_input {
        width: 9%;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #2C3E50;
        background-color: #fff;
        background-image: none;
        border: 1px solid #eee;
        border-radius: 0;
    }
</style>

<div class="wrap js-check-wrap">

    <ul class="nav nav-tabs">
        <volist name="group_list" id="vo">
            <eq name="group_id" value="$key">
                <li class="active"><a
                        href="{:cmf_plugin_url('Configs://AdminIndex/index', ['group_id' => $key,'code'=>$code])}">{$vo}</a>
                </li>
                <else/>
                <li>
                    <a href="{:cmf_plugin_url('Configs://AdminIndex/index', ['group_id' => $key,'code'=>$code])}">{$vo}</a>
                </li>
            </eq>
        </volist>
        <if condition="$CUSTODIAN_SIR">
            <li class="active">
                <a href="{:cmf_plugin_url('Configs://AdminIndex/site')}">导航栏设置</a>
            </li>
            <li>
                <a href="{:cmf_plugin_url('Configs://AdminIndex/add',['code'=>$code,'post_group_id'=>'site'])}">添加参数</a>
            </li>
        </if>
    </ul>


    <form class="form-horizontal js-ajax-form margin-top-20 test" autocomplete="off"
          action="{:cmf_plugin_url('Configs://AdminIndex/site_post', ['group_id' => $group_id,'code'=>$code])}"
          method="post">


        <foreach name="list" item="vo">
            <div class="form-group layui-form">
                <label class="col-sm-2 control-label">{$vo.menu_name}:</label>
                <div class="col-sm-10">
                    <input type="number" class="order_input" placeholder="排序"
                           name="list_order[{$vo.id}]" value="{$vo.list_order}">

                    <input type="checkbox" lay-skin="switch" lay-text="线上|本地" name="ids[{$vo.id}]"
                    <if condition="$vo.is_menu == 1">checked</if>
                    >

                    <a href="{:cmf_plugin_url('Configs://AdminIndex/add', ['group_id'=>'site','post_group_id'=>'site','id'=>$vo.id])}"
                       class="layui-btn layui-btn-primary layui-border-green layui-btn-xs">
                        编辑</a>
                    <a class="layui-btn layui-btn-primary layui-border-red layui-btn-xs js-ajax-delete"
                       href="{:cmf_plugin_url('Configs://AdminIndex/delete', ['group_id'=>'site','post_group_id'=>'site','id'=>$vo.id])}">删除</a>

                </div>
            </div>
        </foreach>


        <if condition="$CUSTODIAN_SIR">
            <!--视频-->
            <div class="col-sm-10">
                <label class="col-sm-2 control-label">视频:</label>
                <div class="col-md-6" style="margin-bottom: 1%;">
                    <input id="video-00000001" class="form-control post-params" type="text" name="video"
                           placeholder="请上传视频">
                    <a href="javascript:uploadOne('视频上传','#video-00000001','video');">上传</a>
                    <a onclick="$('#video-00000001').val('');return false;">取消</a>
                </div>
            </div>

            <!--音频-->
            <div class="col-sm-10">
                <label class="col-sm-2 control-label">音频mp3:</label>
                <div class="col-md-6" style="margin-bottom: 1%;">
                    <input id="audio-00000001" class="form-control post-params" type="text" name="audio"
                           placeholder="请上传音频">
                    <a href="javascript:uploadOne('音频上传','#audio-00000001','audio');">上传</a>
                    <a onclick="$('#audio-00000001').val('');return false;">取消</a>
                </div>
            </div>

            <!--文件-->
            <div class="col-sm-10">
                <label class="col-sm-2 control-label">文件:</label>
                <div class="col-md-6" style="margin-bottom: 5%;">
                    <input id="file-00000002" class="form-control post-params" type="text" name="video"
                           placeholder="请上传文件">
                    <a href="javascript:uploadOne('文件上传','#file-00000002','file');">上传</a>
                    <a onclick="$('#file-00000002').val('');return false;">取消</a>
                </div>
            </div>

        </if>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" value="{$post_group_id}" name="post_group_id"/>
                <button type="submit" class="layui-btn js-ajax-submit">保存设置</button>
            </div>
        </div>

    </form>


</div>

<include file="public@scripts"/>
