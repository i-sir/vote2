<!doctype html>
<html>
<head>

    <include file="public/head"/>
    <style>
        textarea {
            border: solid 0px;
            outline: none;
        }

        .pagination {
            display: inline-block;
            padding-left: 0;
            margin: 0px 0;
            border-radius: 0;
        }

        .layui-btn + .layui-btn {
            margin-left: 0px;
        }
    </style>

    <style>
        body {
            margin: 0;
        }

        #test {
            margin: 0 auto;
            width: 1000px;
            height: calc(160vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #test button {
            margin: 0 20px;
        }

        .coco-btn {
            font-size: 14px;
            text-decoration: none;
            padding: 6px 20px;
            white-space: nowrap;
            border-radius: 5px;
            font-weight: 500;
            display: inline-block;
            cursor: pointer;
            border: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            line-height: normal;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .coco-btn.cancel {
            margin-right: 10px;
            color: #525456;
            background-color: transparent;
            font-weight: 500;
            transition: all 0.06s ease-out;
        }

        .coco-btn,
        .coco-btn span,
        .coco-loading {
            position: relative;
        }

        .coco-btn.ok {
            background-color: #0077ff;
            color: #fefefe;
        }

        .coco-btn.ok::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            transition: all 0.12s ease-out;
            background-color: transparent;
        }

        .coco-btn.ok:hover::before {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .coco-btn.ok:active::before {
            transition: all 80ms ease-out;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .github {
            font-weight: 600;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active" onclick="javascript:location.reload();"><a>操作日志</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="get" action="">
        <div class="search_type cc mb10">
            <div class="mb10">
                选择日期：
                <input type="text" class="form-control js-bootstrap-date" name="time" value="{$time}"
                >
                <button type="submit" class="layui-btn" style="margin-left: 10px">搜索</button>
                <a href="javascript:void(0)" class="layui-btn layui-btn-primary layui-border-red" onclick="window.location.replace(window.location.href.split('?')[0])"> 取消   </a>

                <if condition="$num neq 0">
                    共有 {$num} 条相关记录
                </if>
                </span>
            </div>
        </div>
    </form>

    <div class="pagination">{$page|default=''}</div>


    <form method="post" class="js-ajax-form" action="#">
        <div class="table_list">
            <table class="table table-hover table-bordered table-list">
                <thead>
                <tr>
                    <th width="50">UserId</th>
                    <th width="100">UserName</th>
                    <th style="width: 180px;">Time</th>
                    <th width="100">IP</th>
                    <th style="width: 460px;">Request</th>
                    <th>Content</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="content" item="vo">
                    <tr>
                        <td>{$vo.admin_id}</td>
                        <td>
                            {$vo.admin_name}
                            <if condition="$vo.type == 2 ">
                                <a class="layui-btn layui-btn-primary layui-border-red layui-btn-xs" style="margin-top: 30px;"
                                   onclick="copyContent('&openid={$vo.openid}')">
                                    复制openid
                                </a>
                            </if>
                        </td>
                        <td>{$vo.date}</td>
                        <td>{$vo.ip}</td>
                        <td>
                            <textarea readonly
                                      style="margin: 0px; width: 100%; height: 142px;">{$vo.menu_name}</textarea>
                            <if condition="$vo.type == 2">
                                <a class="layui-btn layui-btn-primary layui-border-green layui-btn-xs"
                                   style="margin-left: 20px;"
                                   onclick="copyContent('&openid={$vo.openid}')">
                                    复制openid
                                </a>
                            </if>

                            <a class="layui-btn layui-btn-primary layui-border-blue layui-btn-xs"
                               style="margin-left: 20px;"
                               onclick="copyContent('{$vo.menu_name}')">
                                复制域名
                            </a>
                            <a class="layui-btn layui-btn-primary layui-border-purple layui-btn-xs"
                               style="margin-left: 20px;"
                               onclick="copyContent('{$vo.visit_url}')">
                                复制域名+参数
                            </a>

                            <a class="layui-btn layui-btn-primary layui-border-orange layui-btn-xs"
                               style="margin-left: 20px;"
                               onclick="copyIdValue('param_value')">
                                复制参数
                            </a>
                        </td>
                        <td>
                            <textarea readonly id="param_value" style="margin: 0px; width: 100%; height: 142px;">{$vo.param}</textarea>
                        </td>
                    </tr>
                </foreach>
                </tbody>
                <thead>
                <tr>
                    <th width="50">UserId</th>
                    <th width="100">UserName</th>
                    <th width="50">Time</th>
                    <th width="100">IP</th>
                    <th>Request</th>
                    <th>Content</th>
                </tr>
                </thead>
            </table>
        </div>
    </form>

    <div class="pagination">{$page|default=''}</div>


</div>
<include file="public/scripts"/>
</body>
</html>

<div id="test" style="display: none;">
    <button class="coco-btn ok">信息</button>
    <button class="coco-btn ok">成功</button>
    <button class="coco-btn ok">警告</button>
    <button class="coco-btn ok">错误</button>
    <button class="coco-btn ok">加载</button>
    <button class="coco-btn ok">closeAll</button>
</div>


<!--复制需要的input框-->
<textarea id="copy_content" class="form-control item-left"
          style="position: absolute;top: -40px;left: 0;opacity: 0;z-index: -10;"></textarea>
<script>
    //复制变量
    function copyContent(clickContent) {
        //获取要赋值的input的元素
        var inputElement = document.getElementById("copy_content");
        //给input框赋值
        inputElement.value = clickContent;
        //选中input框的内容
        inputElement.select();
        // 执行浏览器复制命令
        document.execCommand("Copy");
        //提示已复制
        console.log(clickContent + '已复制')
        cocoMessage.info(3000, clickContent + "   已复制！", function () {
            console.log("close");
        });
    }


    //复制文本,根据id
    function copyIdValue(item_id) {
        //获取点击的值
        var clickContent = document.getElementById(item_id).value;
        //获取要赋值的input的元素
        var inputElement = document.getElementById("copy_content");
        //给input框赋值,字符串去空
        //clickContent = clickContent.replace(/\s+/g, '');
        inputElement.value = clickContent;
        //选中input框的内容
        inputElement.select();
        // 执行浏览器复制命令
        document.execCommand("Copy");
        //提示已复制
        console.log(clickContent + '已复制')
        cocoMessage.info(3000, clickContent + "   已复制！", function () {
            console.log("close");
        });
    }


</script>

<script>
    "use strict";

    cocoMessage.config({
        duration: 10000,
    });

    var btns = document.body.querySelectorAll(".coco-btn.ok");

    for (var i = 0; i < btns.length; i++) {
        addClickEvent(btns[i], i);
    }

    function addClickEvent(btn, i) {
        btn.addEventListener("click", function () {
            example(i);
        });
    }

    function example(n) {
        switch (n) {
            case 0:
                cocoMessage.info(3000, "请先登录！", function () {
                    console.log("close");
                });
                break;

            case 1:
                var div1 = document.createElement("div");
                div1.innerText = "修改成功！";
                cocoMessage.success(div1);
                break;

            case 2:
                cocoMessage.warning("需要手动关闭", 0);
                break;

            case 3:
                cocoMessage.error("修改失败！", 3000);
                break;

            case 4:
                var closeMsg = cocoMessage.loading(true);
                setTimeout(function () {
                    closeMsg();
                }, 4000);
                break;

            case 5:
                cocoMessage.destroyAll();
                break;

            default:
                break;
        }
    }
</script>
