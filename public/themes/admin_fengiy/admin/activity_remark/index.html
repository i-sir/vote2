<include file="public@header"/></head>
<body xmlns="http://www.w3.org/1999/html">
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a
                href="{:url('index',['pid'=>$pid,'log_id'=>$log_id,'activity_id'=>$activity_id,'params'=>$params])}">备注管理</a>
        </li>

        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/activity_remark/add')">
            <li>
                <a href="{:url('add',['pid'=>$pid,'log_id'=>$log_id,'activity_id'=>$activity_id,'params'=>$params])}">添加</a>
            </li>
        </if>

    </ul>

    <form class="well form-inline margin-top-20 layui-form ajax-form w-form-search" method="get" autocomplete="off">
        关键字：
        <div class="form-group layui-form">
            <div class="layui-form-item" style="margin-bottom: 0 !important;">
                <div class="col-md-12">
                    <div class="layui-inline">
                        <input type="text" class="form-control" name="keyword" style="width: 180px;"
                               value="{:input('request.keyword/s','')}" placeholder="请输关键字搜索">
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="layui-btn" style="margin-left: 10px">搜索</button>
        <a class="layui-btn layui-bg-red"
           href="{:url('index',['pid'=>$pid,'log_id'=>$log_id,'activity_id'=>$activity_id,'params'=>$params])}">清空</a>


        <!--        <a class="layui-btn layui-bg-blue ajax-export" href="javascript:;">导出</a>-->

        <!-- 如有导出需把  筛选条件在这里用input回显,input需隐藏-->
        <input type="hidden" name="is_export" class="is_export" value="0">
        <input type="hidden" name="pid" value="{$pid}">
        <input type="hidden" name="activity_id" value="{$activity_id}">
        <input type="hidden" name="log_id" value="{$log_id}">
    </form>


    <form class="js-ajax-form" method="post" autocomplete="off">

        <br>
        <div class="table-actions">

            <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/activity_remark/list_order_post')">
                <button class="layui-btn layui-btn-primary layui-border-green layui-btn-xs js-ajax-submit" type="submit"
                        data-action="{:url('list_order_post',['page'=>$page,'pid'=>$pid,'log_id'=>$log_id,'activity_id'=>$activity_id,'params'=>$params])}">
                    排序
                </button>
            </if>


        </div>


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/activity_remark/list_order_post')">
                    <th style="">排序</th>
                </if>
                <th style="">ID</th>
                <th style="">备注</th>
                <th style="">创建时间</th>

                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/activity_remark/list_order_post')">
                        <td style="width: 90px;">
                            <input style="width: 100%;!important;" type="number" min="1"
                                   class="form-control input input-order valid post-params" name="list_order[{$vo.id}]"
                                   value="{$vo.list_order}">
                        </td>
                    </if>
                    <td>{$vo.id|default=''}</td>  <!--ID-->
                    <td>{$vo.remark|default=''}</td>  <!--备注-->
                    <td>{:isset($vo.create_time) && $vo.create_time > 10000 ? date('Y-m-d H:i:s', $vo.create_time) :
                        ''}
                    </td>  <!--创建时间-->
                    <td>
                        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/activity_remark/edit')">
                            <a class="layui-btn layui-btn-primary layui-border-green layui-btn-xs"
                               href="{:url('edit',['id'=>$vo.id,'pid'=>$pid,'log_id'=>$log_id,'activity_id'=>$activity_id,'page'=>$page,'params'=>$params])}">编辑</a>
                        </if>
                        <div style="display: none;">
                            <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/activity_remark/edit')">
                                <a class="layui-btn layui-btn-primary layui-border-green layui-btn-xs"
                                   href="javascript:parent.openIframeLayer('{:url('edit',['id'=>$vo.id,'pid'=>$pid,'log_id'=>$log_id,'activity_id'=>$activity_id,'page'=>$page,'params'=>$params])}','编辑',{ area: ['65%', '85%'],move:'.layui-layer-title'},true);"
                                >编辑(弹框-更改后台方法,跳转页面)</a>
                            </if>
                        </div>
                        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/activity_remark/delete')">
                            <a class="layui-btn layui-btn-primary layui-border-red layui-btn-xs js-ajax-delete"
                               href="{:url('delete',['id'=>$vo.id,'pid'=>$pid,'log_id'=>$log_id,'activity_id'=>$activity_id,'page'=>$page,'params'=>$params])}">删除</a>
                        </if>


                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$pagination|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>


<!--修改状态|导出|搜索  js代码-->
<script>

    //开关板块
    layui.use(['layer', 'form', 'slider'], function () {
        var layer = layui.layer, form = layui.form;


    });

    //修改状态
    function batchPost(id, field, value) {
        $.ajax({
            url: "{:url('batch_post')}",
            type: "POST",
            data: {id: id, [field]: value},
            success: function (res) {
                if (res.code === 1) {
                    layer.msg(res.msg, {icon: 1});

                    //默认关闭刷新页面
                    // let time1 = setInterval(function () {
                    //     //页面自动刷新
                    //     location.reload();
                    // }, 500);
                } else {
                    layer.msg(res.msg, {icon: 7});
                }
            }
        });
    }


    //导出
    $(".ajax-export").click(function () {
        //alert("正在开发中...");
        $(".is_export").val(1);
        $(".ajax-form").submit();
        $(".is_export").val(0);
        return false;
    });

    //搜索
    $(".bt_search").click(function () {
        $(".w-form-search").removeAttr('action');
        $(".w-form-search").attr('action', "/index.html");
        $(".w-form-search").submit();
    });
</script>
