 <include file="public@header"/>
<style>
    textarea {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    input {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    .col-md-6 {
        margin-top: 7px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('find',['id'=>$id,'pid'=>$pid,'params'=>$params])}">查看</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off"
          action="{:url('edit_post',['id'=>$id,'page'=>$page,'pid'=>$pid,'params'=>$params])}">


        
            <div class="form-group">
                <label class="col-sm-2 control-label">父级id:</label>
                <div class="layui-input-block col-sm-6">
                                                {$pid|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">菜单名称:</label>
                <div class="layui-input-block col-sm-6">
                                                {$name|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">按钮类型 click，view，media_id，article_id，miniprogram:</label>
                <div class="layui-input-block col-sm-6">
                                                {$type|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">click类型的key值:</label>
                <div class="layui-input-block col-sm-6">
                                                {$key|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">网页 链接，用户点击菜单可打开链接，不超过1024字节。 type为miniprogram时，不支持小程序的老版本客户端将打开本url。:</label>
                <div class="layui-input-block col-sm-6">
                                                {$url|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">调用新增永久素材接口返回的合法media_id:</label>
                <div class="layui-input-block col-sm-6">
                                                {$media_id|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">小程序的appid:</label>
                <div class="layui-input-block col-sm-6">
                                                {$appid|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">小程序的页面路径:</label>
                <div class="layui-input-block col-sm-6">
                                                {$pagepath|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">发布后获得的合法 article_id:</label>
                <div class="layui-input-block col-sm-6">
                                                {$article_id|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">状态:</label>
                <div class="layui-input-block col-sm-6">
                                                {$status_name|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">list_order:</label>
                <div class="layui-input-block col-sm-6">
                                                {$list_order|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">:</label>
                <div class="layui-input-block col-sm-6">
                                                {$thumb|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">回复内容:</label>
                <div class="layui-input-block col-sm-6">
                                                {$reply_content|default=''}
                    
                </div>
            </div>


        

        <!-- 主键id -->
        <input type="text" name="id" value="{$id}" class="form-control post-params item-left" style="display: none">


    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
