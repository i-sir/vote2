</div>



<div class="form-group">
    <label class="col-sm-2 control-label">角色类型:</label>
    <div class="layui-input-block col-sm-6" style="">
        <if condition="!empty($role_id)">
            <select class="form-control post-params" lay-search lay-filter="role_id" name="role_id">
                <foreach item="vo" key="key" name="role_list">
                    <option value="{$vo.id}"
                    <if condition="$role_id eq $vo.id ">selected</if>
                    >{$vo.name}</option>
                </foreach>
            </select>
            <else/>
            <select class="form-control post-params" lay-search lay-filter="role_id" name="role_id">
                <foreach item="vo" key="key" name="role_list">
                    <option value="{$vo.id}">{$vo.name}</option>
                </foreach>
            </select>
        </if>
    </div>
</div>
