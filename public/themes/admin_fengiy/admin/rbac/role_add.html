<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('rbac/index')}">{:lang('ADMIN_RBAC_INDEX')}</a></li>
        <li class="active"><a href="{:url('rbac/roleadd')}">{:lang('ADMIN_RBAC_ROLEADD')}</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off" action="{:url('rbac/roleAddPost')}"
          method="post">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">{:lang('ROLE_NAME')}</label>
            <div class="layui-input-block col-sm-6">
                <input type="text" class="form-control post-params" id="input-name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label">{:lang('ROLE_DESCRIPTION')}</label>
            <div class="layui-input-block col-sm-6">
                <textarea type="text" class="form-control post-params" id="input-remark" name="remark"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('STATUS')}</label>
            <div class="layui-input-block col-sm-6">
                <label class="radio-inline">
                    <input type="radio" name="status" value="1" title="{:lang('ENABLED')}">

                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="0" title="{:lang('DISABLED')}">
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="layui-btn js-ajax-submit js-ajax-submit">{:lang('ADD')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
