<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <form class="well form-inline margin-top-20" method="get" action="{:url('Order/comment')}">
        关键词搜索：
        <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}" placeholder="关键词搜索">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('Order/comment')}">清空</a>
    </form>
    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>用户信息</th>
            <th>订单号</th>
            <th>内容</th>
            <th width="100">图片</th>
            <th width="60">显示</th>
            <th width="140">提交时间</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                </td>
                <td>{$vo.id}</td>
                <td>{$vo.nickname}(ID:{$vo.user_id})</td>
                <td>{$vo.order_num}</td>
                <td>{$vo.content}</td>
                <td>
                    <notempty name="$vo.thumb">
                        <foreach name="$vo.thumb" item="thumb">
                            <a href="javascript:imagePreviewDialog('{:cmf_get_image_preview_url($thumb)}');">
                                <i class="fa fa-photo fa-fw"></i>
                            </a>
                        </foreach>
                    </notempty>
                </td>
                <td>
                    <div class="layui-form">
                        <input type="checkbox" lay-skin="switch" lay-text="是|否" lay-filter="is_show" name="is_show" value="{$vo.id}" <if condition="$vo.is_show == 1">checked</if>>
                    </div>
                </td>
                <td>{$vo.create_time|date="Y-m-d H:i"}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    layui.use(['layer', 'form','slider'], function(){
        var layer = layui.layer,form = layui.form;

        form.on('switch(is_show)', function(data){

            var id = data.value;
            var status = 2;
            if(this.checked){
                status = 1;
            }
            $.ajax({
                url:'/admin/Order/setComment',
                type:"POST",
                data: {id:id,status:status},
                success: function(res) {
                    if(res.code==1){
                        layer.msg(res.msg, {icon:1});
                    }else{
                        layer.msg(res.msg, {icon: 7});
                    }
                }
            });
        });
    });
</script>
</body>
</html>
