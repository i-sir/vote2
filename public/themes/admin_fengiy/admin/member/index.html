<include file="public@header"/></head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index',array('params'=>$params))}">用户管理</a></li>
        <!--        <li><a href="{:url('add',array('params'=>$params))}">添加</a></li>-->
    </ul>

    <form class="well form-inline margin-top-20 layui-form ajax-form w-form-search" method="get" autocomplete="off"
          action="{:url('index')}">
        关键字：
        <div class="form-group layui-form">
            <div class="layui-form-item" style="margin-bottom: 0 !important;">
                <div class="col-md-12">
                    <div class="layui-inline">
                        <input type="text" class="form-control" name="keyword" style="width: 180px;"
                               value="{:input('request.keyword/s','')}" placeholder="请输关键字搜索">
                    </div>
                </div>
            </div>
        </div>


        <button type="submit" class="layui-btn" style="margin-left: 10px">搜索</button>
        <!--<a type="button" class="layui-btn layui-bg-blue ajax-export" href="javascript:;">导出</a>-->
        <a class="layui-btn layui-bg-red" href="{:url('index',array('params'=>$params))}">清空</a>
        <input type="hidden" name="is_export" class="is_export" value="0">


    </form>


    <form class="js-ajax-form" method="post" autocomplete="off">


        <table class="table table-hover table-bordered">
            <thead>
            <tr>

                <th style="width: 60px">ID</th>
                <th style="width: 60px">用户信息</th>
                <th style="width: 60px">手机号</th>
                <th style="width: 60px">余额</th>
                <th style="width: 60px">积分</th>
                <th style="width: 60px">创建时间</th>
                <th style="width: 160px">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>
                        <div style="display: flex;align-items: center;">
                            <if condition="!empty($vo['avatar'])">
                                <a href="javascript:imagePreviewDialog('{:cmf_get_image_preview_url($vo.avatar)}');">
                                    <img class="img-rounded" src="{:cmf_get_image_preview_url($vo.avatar)}"
                                         style="width:40px;height:40px;">
                                </a>
                            </if>
                            <div style="margin-left: 6px;">
                                <span ondblclick="copyContent('{$vo.openid}')">{$vo.nickname}</span>
                            </div>
                        </div>
                    </td>
                    <td>{$vo.phone}</td>
                    <td>{$vo.balance}</td>
                    <td>{$vo.point}</td>
                    <!--                    <td>-->
                    <!--                        <if condition="!empty($vo.p_user_info)">-->
                    <!--                            <span ondblclick="copyContent('{$vo.p_user_info.openid}')">{$vo.p_user_info.nickname} ({$vo.p_user_info.id})</span>-->
                    <!--                            <span>{$vo.p_user_info.phone}</span>-->
                    <!--                        </if>-->
                    <!--                    </td>-->
                    <td>{$vo.create_time|date='Y-m-d H:i:s'}</td>

                    <td>
                        <a class="layui-btn layui-btn-primary layui-border-green layui-btn-xs"
                           href="{:url('edit',['id'=>$vo.id,'page'=>$page,'params'=>$params])}">编辑</a>

                        <a class="layui-btn layui-btn-primary layui-border-blue layui-btn-xs"
                           href="javascript:parent.openIframeLayer('{:url('find',['id'=>$vo.id,'page'=>$page,'params'=>$params])}','查看',{ area: ['65%', '85%'],move:'.layui-layer-title'},false);"
                        >查看</a>


                        <if condition="APP_DEBUG">
                            <a class="layui-btn layui-btn-primary layui-border-red layui-btn-xs js-ajax-delete"
                               href="{:url('delete',array('id'=>$vo.id,'page'=>$page,'params'=>$params))}">删除</a>
                        </if>


                        <a class="layui-btn layui-btn-primary layui-border-blue layui-btn-xs"
                           href="javascript:parent.openIframeLayer('{:url('asset/operate',['id'=>$vo.id,'identity_type'=>'member','operate_type'=>''])}','[{$vo.nickname}]操作',{ area: ['45%', '65%'],move:'.layui-layer-title'},true);"
                        >操作</a>


                        <a class="layui-btn layui-btn-primary layui-border-orange layui-btn-xs"
                           href="javascript:parent.openIframeLayer('{:url('asset/log',['user_id'=>$vo.id,'identity_type'=>'member'])}','[{$vo.nickname}]记录',{ area: ['65%', '85%'],move:'.layui-layer-title'},false);"
                        >记录</a>




                        <a class="layui-btn layui-btn-primary layui-border-purple layui-btn-xs"
                           href="javascript:parent.openIframeLayer('{:url('children',array('pid'=>$vo.id))}','[{$vo.nickname}]关系',{ area: ['65%', '85%'],move:'.layui-layer-title'},false);"
                        >关系</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$pagination|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>


<script>
    //复制变量
    function copyContent(clickContent) {
        //获取要赋值的input的元素
        var inputElement = document.getElementById("copy_content");
        //给input框赋值
        // clickContent = clickContent.replace(/\s+/g, '');
        inputElement.value = clickContent;
        //选中input框的内容
        inputElement.select();
        // 执行浏览器复制命令
        document.execCommand("Copy");
        //提示已复制
        layer.msg(clickContent + '已复制', {icon: 6, time: 700});
    }


    //修改状态
    function batchPost(id, field, value) {
        $.ajax({
            url: "{:url('batch_post')}",
            type: "POST",
            data: {id: id, [field]: value},
            success: function (res) {
                if (res.code === 1) {
                    layer.msg(res.msg, {icon: 1});

                    let time1 = setInterval(function () {
                        //页面自动刷新
                        location.reload();
                    }, 500);


                } else {
                    layer.msg(res.msg, {icon: 7});
                }
            }
        });
    }

</script>


<script>
    //导出
    $(".ajax-export").click(function () {
        //alert("正在开发中...");
        $(".is_export").val(1);
        $(".ajax-form").submit();
        $(".is_export").val(0);
        return false;
    });

    //搜索
    $(".bt_search").click(function () {
        $(".w-form-search").removeAttr('action');
        $(".w-form-search").attr('action', "/index.html");
        $(".w-form-search").submit();
    });
</script>
