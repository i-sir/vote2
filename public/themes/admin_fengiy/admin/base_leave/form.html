    <!--图集-->    <div class="form-group">
        <label class="col-sm-2 control-label">图集:</label>
        <div class="layui-input-block col-sm-6">
                                <div class="help-block text-danger">长按图片可上下拖动,调整图片顺序</div>
<if condition="!empty($images)">
<ul id="imagesId00000006" class="pic-list list-unstyled form-inline">
<foreach name="$images" item="vo">
<li id="savedImages-00000006-{$key}" style="margin-bottom: 5px;">
<input id="photoImages-00000006-{$key}" type="hidden" name="images[{$key}]" value="{$vo}">
<img id="photoImages-00000006-{$key}-preview" src="{:cmf_get_image_preview_url($vo)}" height="50" onclick="parent.imagePreviewDialog(this.src);">
<a href="javascript:uploadOneImage('图片上传','#photoImages-00000006-{$key}');">替换</a>
<a href="javascript:(function(){$('#savedImages-00000006-{$key}').remove();})();">移除</a>
</li>
</foreach>
</ul>
<else/>
<ul id="imagesId00000006" class="pic-list list-unstyled form-inline">
<li id="savedImages-00000006" style="margin-bottom: 5px;">
</li>
</ul>
</if>
<a href="javascript:uploadMultiImage('图片上传','#imagesId00000006','itemImages-00000006');" class="btn btn-sm btn-default">选择图片</a>
<script type="text/html" id="itemImages-00000006">
<li id="savedImages-00000006-{id}" style="margin-bottom: 5px;">
<input id="photoImages-00000006-{id}" type="hidden" name="images[{id}]" value="{filepath}">
<img id="photoImages-00000006-{id}-preview" src="{url}" height="50" onclick="imagePreviewDialog(this.src);">
<a href="javascript:uploadOneImage('图片上传','#photoImages-00000006-{id}');">替换</a>
<a href="javascript:(function(){$('#savedImages-00000006-{id}').remove();})();">移除</a>
</li>
</script>
<script>
// 多图上传支持排序
new Sortable(imagesId00000006, {
animation: 150,
ghostClass: 'blue-background-class'
});
</script>
