<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<form method="post" class="form-horizontal js-ajax-form" autocomplete="off" action="{:url('mailer/test')}">
			<div class="form-group">
				<label for="input-to" class="col-sm-2 control-label">收件箱</label>
				<div class="layui-input-block col-md-4 col-sm-10">
					<input type="text" class="form-control post-params" id="input-to" name="to">
				</div>
			</div>
            <div class="form-group">
                <label for="input-subject" class="col-sm-2 control-label">标题</label>
                <div class="layui-input-block col-sm-6">
                    <input type="text" class="form-control post-params" id="input-subject" name="subject">
                </div>
            </div>
            <div class="form-group">
                <label for="input-content" class="col-sm-2 control-label">内容</label>
                <div class="layui-input-block col-sm-6">
                    <textarea class="form-control post-params" id="input-content" name="content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary js-ajax-submit">发送</button>
                </div>
            </div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
