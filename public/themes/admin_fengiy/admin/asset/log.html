<include file="public@header"/></head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <foreach name="operate_type_log_list" key="key" item="vo">
            <li
            <if condition="$key == $operate_type"> class="active"</if>
            ><a href="{:url('log',array('user_id'=>$user_id,'identity_type'=>$identity_type,'operate_type'=>$key))}">{$vo}</a></li>
        </foreach>
    </ul>

    <form class="well form-inline margin-top-20 layui-form ajax-form" method="get" autocomplete="off"
          action="{:url('log',array('user_id'=>$user_id,'operate_type'=>$operate_type,'identity_type'=>$identity_type))}">


        说明搜索：
        <div class="form-group layui-form">
            <div class="layui-form-item" style="margin-bottom: 0 !important;">
                <div class="col-md-12">
                    <div class="layui-inline">
                        <input type="text" class="form-control" name="keyword" style="width: 180px;"
                               value="{:input('request.keyword/s','')}" placeholder="请输说明内容搜索">
                    </div>
                </div>
            </div>
        </div>


        时间筛选：
        <div class="form-group">
            <div class="layui-form-item">
                <div class="col-sm-6"
                     style="display: flex;margin-top: 10px;width: 180px;margin-right: 40px">
                    <input type="text" class="form-control post-params js-date" name="beginTime"
                           value="{:input('request.beginTime/s','')}" placeholder="请输入开始时间">
                </div>
            </div>
        </div>
        ~
        <div class="form-group">
            <div class="layui-form-item">
                <div class="col-sm-6" style="display: flex;width: 150px;margin-top: 10px;!important;">
                    <input type="text" class="form-control post-params js-date" name="endTime"
                           value="{:input('request.endTime/s','')}" placeholder="请输入结束时间">
                </div>
            </div>
        </div>


        <button type="submit" class="layui-btn" style="margin-left: 70px">搜索</button>
        <!--        <a type="button" class="layui-btn layui-bg-blue ajax-export" href="javascript:;">导出</a>-->
        <a class="layui-btn layui-bg-red"
           href="{:url('log',array('user_id'=>$user_id,'operate_type'=>$operate_type,'identity_type'=>$identity_type))}">清空</a>


        <input type="hidden" name="is_export" class="is_export" value="0">
        <input type="hidden" name="user_id" value="{$user_id}">
        <input type="hidden" name="operate_type" value="{$operate_type}">
        <input type="hidden" name="identity_type" value="{$identity_type}">
    </form>


    <form class="js-ajax-form" method="post">


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <!--                <th style="width: 60px">类型</th>-->
                <th style="width: 60px">说明</th>
                <th style="width: 60px">变动值</th>
                <th style="width: 60px">变动前</th>
                <th style="width: 60px">变动后</th>
                <th style="width: 60px">创建时间</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <!--                    <td>{$vo.change_type_name}</td>-->
                    <td>{$vo.content}</td>
                    <td>
                        <if condition="$vo.change_type == 1 ">
                            <p style="color: green;">+{$vo.price}</p>
                            <else/>
                            <p style="color: red;">-{$vo.price}</p>
                        </if>
                    </td>
                    <td>{$vo.before}</td>
                    <td>{$vo.after}</td>
                    <td>{$vo.create_time|date='Y-m-d H:i:s'}</td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$page|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>


<script>
    //导出
    $(".ajax-export").click(function () {
        //alert("正在开发中...");
        $(".is_export").val(1);
        $(".ajax-form").submit();
        $(".is_export").val(0);
        return false;
    });
</script>
