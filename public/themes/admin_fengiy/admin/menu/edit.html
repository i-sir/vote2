<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Menu/index')}">后台菜单</a></li>
        <li><a href="{:url('Menu/add')}">添加菜单</a></li>
        <li><a href="{:url('Menu/lists')}">所有菜单</a></li>
        <li class="active"><a>编辑菜单</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off" action="{:url('menu/editPost')}">
        <div class="form-group">
            <label for="input-parent_id" class="col-sm-2 control-label">上级</label>
            <div class="layui-input-block col-md-4 col-sm-10">
                <select class="form-control post-params" name="parent_id" id="input-parent_id" lay-search>
                    <option value="0">作为一级菜单</option>
                    {$select_category}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">名称</label>
            <div class="layui-input-block col-md-4 col-sm-10">
                <input type="text" class="form-control post-params" id="input-name" name="name" value="{$data.name}" >
            </div>
        </div>
        <div class="form-group">
            <label for="input-app" class="col-sm-2 control-label">应用</label>
            <div class="layui-input-block col-md-4 col-sm-10">
                <input type="text" class="form-control post-params" id="input-app" name="app" value="{$data.app}" >
            </div>
        </div>
        <div class="form-group">
            <label for="input-controller" class="col-sm-2 control-label">控制器</label>
            <div class="layui-input-block col-md-4 col-sm-10">
                <input type="text" class="form-control post-params" id="input-controller" name="controller"
                       value="{$data.controller}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-action" class="col-sm-2 control-label">方法</label>
            <div class="layui-input-block col-md-4 col-sm-10">
                <input type="text" class="form-control post-params" id="input-action" name="action" value="{$data.action}" >
            </div>
        </div>
        <div class="form-group">
            <label for="input-param" class="col-sm-2 control-label">参数</label>
            <div class="layui-input-block col-md-4 col-sm-10">
                <input type="text" class="form-control post-params" id="input-param" name="param" value="{$data.param}" >
                <p class="help-block">例:id=3&amp;p=3</p>
            </div>
        </div>
        <div class="form-group">
            <label for="input-icon" class="col-sm-2 control-label">图标</label>
            <div class="layui-input-block col-md-4 col-sm-10">
                <input type="text" class="form-control post-params" id="input-icon" name="icon" value="{$data.icon}" >
                <p class="help-block">
                    <a href="http://www.thinkcmf.com/font/font_awesome/icons.html" target="_blank">选择图标</a>
                    不带前缀fa-，如fa-user => user
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label">备注</label>
            <div class="layui-input-block col-md-4 col-sm-10">
                <textarea class="form-control post-params" id="input-remark" name="remark">{$data.remark}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="input-status" class="col-sm-2 control-label">状态</label>
            <div class="col-md-6 col-sm-10" id="input-status">
                <select class="form-control post-params" name="status">
                    <option value="1">在左侧菜单显示</option>
                    <php>$status_selected=empty($data['status'])?"selected":"";</php>
                    <option value="0" {$status_selected}>在左侧菜单隐藏</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-type" class="col-sm-2 control-label">类型</label>
            <div class="layui-input-block col-md-4 col-sm-10">
                <select class="form-control post-params" name="type" id="input-type">
                    <option value="1">有界面可访问菜单</option>
                    <php>$type2_selected=$data['type']==2?"selected":"";</php>
                    <option value="2" {$type2_selected}>无界面可访问菜单</option>
                    <php>$type_selected=$data['type']==0?"selected":"";</php>
                    <option value="0" {$type_selected}>只作为菜单</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$data.id}"  />
                <button type="submit" class="layui-btn js-ajax-submit" id="save">保存</button>
                <a class="layui-btn layui-btn-primary" href="javascript:history.back(-1);">返回</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
