<!--分类id-->
<div class="form-group">
    <label class="col-sm-2 control-label">分类:</label>
    <div class="layui-input-block col-sm-6">
        <if condition="!empty($class_id)">
            <select class="form-control post-params" lay-search lay-filter="class_id" name="class_id">
                <foreach item="vo" key="key" name="class_list">
                    <option value="{$vo.id}"
                    <if condition="$class_id eq $vo.id ">selected</if>
                    >{$vo.name}</option>
                </foreach>
            </select>
            <else/>
            <select class="form-control post-params" lay-search lay-filter="class_id" name="class_id">
                <foreach item="vo" key="key" name="class_list">
                    <option value="{$vo.id}">{$vo.name}</option>
                </foreach>
            </select>
        </if>
    </div>
</div>


<!--名称-->
<div class="form-group">
    <label class="col-sm-2 control-label">名称:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="name" class="form-control post-params item-left" value="{$name|default=''}">
    </div>
</div>


<!--封面-->
<div class="form-group">
    <label class="col-sm-2 control-label">封面:</label>
    <div class="layui-input-block col-sm-6">
        <input type="hidden" class="form-control post-params item-left" name="image" id="photo-0000003"
               value="{$image}">
        <if condition='!empty($image)'>
            <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($image)}');">
                <img src='{:cmf_get_image_preview_url($image)}' id='photo-0000003-preview' style='width: 85px;'>
            </a>
            <else/>
            <img src='/static/images/default.png' id='photo-0000003-preview' style='width: 85px;'>
        </if>
        <a href="javascript:uploadOneImage('图片上传','#photo-0000003','image');">上传</a>
        <a onclick="$('#photo-0000003-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#photo-0000003').val('');return false;">取消图片</a>
    </div>
</div>


<!--视频-->
<div class="form-group">
    <label class="col-sm-2 control-label">视频:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" class="form-control post-params item-left" name="video" id="video-0000004"
               readonly="readonly" value="{$video}">
        <if condition='!empty($video)'>
            <a id="video-0000004-preview" href="{:cmf_get_file_download_url($video)}"
               target="_blank">下载</a>
        </if>
        <a href="javascript:uploadOne('视频上传','#video-0000004','video');">上传</a>
        <a onclick="$('#video-0000004').val('');return false;">取消</a>
    </div>
</div>
